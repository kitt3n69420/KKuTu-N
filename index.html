<!DOCTYPE html>
<html lang="ko">
// 이제 이 파일은 필요 없음!

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끄투 - 서버 확인</title>
    <style>
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin: 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn-retry {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .btn-discord {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-retry:hover {
            background-color: #2980b9;
        }

        .btn-discord:hover {
            background-color: #4752c4;
        }
    </style>
</head>

<body>
    <!-- 로딩 상태 -->
    <div class="container" id="checking">
        <div class="spinner"></div>
        <h1>서버 연결 확인 중...</h1>
        <p>게임 서버와 연결을 시도하고 있습니다.</p>
    </div>

    <!-- 오프라인 상태 -->
    <div class="container hidden" id="offline">
        <div class="status-icon">
            <img src="service.png" alt="Sleeping" style="width: 120px; border: none;">
        </div>
        <h1>점검 중!</h1>
        <p>서버가 점검중이에요. <br>최대한 빨리 점검을 끝낼테니 잠시만 기다려주세요!</p>
        <button class="btn-retry" onclick="checkServer()">다시 시도</button>
        <a href="https://discord.gg/aEAVmrtU4w" target="_blank" class="btn-discord">디스코드</a>
        <br>
        <a href="#" id="force-link"
            style="display:inline-block; margin-top:15px; color:#999; text-decoration:underline; font-size:12px;">혹시 거짓말
            치는 거 아니에요?</a>
    </div>

    <script>
        // ==========================================
        // [설정] 실제 게임 서버 주소를 여기에 입력하세요.
        // 메인 도메인을 이 페이지(GitHub Pages 등)로 하고,
        // 게임 서버는 서브도메인(예: sv.kkutu.co.kr)으로 설정해야 합니다.
        // ㄴ 아니 여기서 끄코를 홍보하면 어떡해요?
        const GAME_SERVER_URL = "https://g.kkutu-n.xyz";
        // ==========================================

        const CHECK_RESOURCE = "/favicon.ico"; // 서버가 켜져있는지 확인할 리소스

        function checkServer() {
            // [추가] 강제 접속 버튼 링크 설정
            document.getElementById('force-link').href = GAME_SERVER_URL;

            // UI 초기화
            document.getElementById('checking').classList.remove('hidden');
            document.getElementById('offline').classList.add('hidden');

            const img = new Image();
            let isProcessed = false;

            img.onload = function () {
                if (isProcessed) return;
                isProcessed = true;
                // 서버 ON -> 이동
                window.location.href = GAME_SERVER_URL;
            };

            img.onerror = function () {
                if (isProcessed) return;
                isProcessed = true;
                showOffline();
            };

            // 캐시 방지 및 타임아웃 설정
            img.src = GAME_SERVER_URL + CHECK_RESOURCE + "?t=" + new Date().getTime();

            setTimeout(function () {
                if (!isProcessed && !img.complete) {
                    isProcessed = true;
                    img.src = ""; // 요청 취소
                    showOffline();
                }
            }, 3000); // 3초 타임아웃
        }

        function showOffline() {
            document.getElementById('checking').classList.add('hidden');
            document.getElementById('offline').classList.remove('hidden');
        }

        // 페이지 로드 시 검사 시작
        window.onload = checkServer;
    </script>
</body>

</html>
